name: Deploy Next.js static site to GitHub Pages (Debug Mode)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Print working directory and files (root)
        run: |
          echo "=== ROOT DIRECTORY ==="
          pwd
          ls -R .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Verify pnpm exists
        run: |
          which pnpm
          pnpm --version

      - name: Print working dir and files in apps/web
        run: |
          echo "=== apps/web directory ==="
          ls -R apps/web

      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install --frozen-lockfile

      - name: Build and export site
        working-directory: apps/web
        run: |
          pnpm build
          pnpm export

      - name: Upload static files for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out
          name: site-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: site-artifact

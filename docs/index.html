<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RoK Suite Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Rise of Kingdoms Strategy Suite - Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
  <style>
    :root {
      --theme-color: #f59e0b;
      --theme-color-dark: #d97706;
      --base-background-color: #0f172a;
      --sidebar-background: #1e293b;
      --sidebar-nav-link-color: #e2e8f0;
      --sidebar-nav-link-color--active: #f59e0b;
      --cover-background-color: #0f172a;
    }

    body {
      background-color: #0f172a;
    }

    .sidebar {
      background-color: #1e293b;
    }

    .markdown-section {
      max-width: 900px;
    }

    .markdown-section table {
      display: table;
      width: 100%;
    }

    .markdown-section code {
      background-color: #334155;
      color: #fbbf24;
    }

    .markdown-section pre>code {
      background-color: #1e293b;
    }

    .app-name-link {
      color: #f59e0b !important;
    }

    /* Custom badge styles */
    .tip {
      background-color: #065f46;
      border-left-color: #10b981;
    }

    .warn {
      background-color: #78350f;
      border-left-color: #f59e0b;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'RoK Suite',
      repo: 'https://github.com/avweigel/rok-suite',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search docs...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      themeColor: '#f59e0b'
    }
  </script>
  <!-- Docsify -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <!-- Pagination plugin -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <!-- Prism syntax highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
